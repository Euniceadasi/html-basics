<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lists and tables</title>
</head>
<body>
    <!-- unordered lists-->
    <ul style="list-style: circle" >
      <li> item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
     </ul>

     <!-- ordered list-->
     <ol type="a">
         <li>item 1</li>
         <li>item 2</li>
         <li>item 3</li>
         <li>item 4</li>
     </ol>
     <!--nested list-->
     <ul>
         <li> item 1</li>
         <li>item 2
             <ul>
              <Li>nested item 1</Li>   
              <li>nested item 2</li>
             </ul>
         </li>
         <li>item 3</li>
         <li>item 4</li>
     </ul>

     <!--tables-->
     <table style="width: 600px">
         <thead>
             <tr>
               <th>first name</th>  
               <th>last name</th>  
               <th>email</th>  
             </tr>
         </thead>
         <tbody>
             <tr>
               <td>john</td>
               <td>doe</td>
               <td>jdoe@gmail.com</td>
             </tr>
             <tr>
               <td>kate</td>
               <td>smith</td>
               <td>kate@gmail.com</td>
              </tr>
                  <tr>
                    <td>jeff</td>
                    <td>wilson</td>
                    <td>jeff@gmail.com</td>
                   </tr>
         </tbody>
     </table>
</body>
</html>
